<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Response</title>
    </h:head>
    <h:body style="background-image: url('Images/background-9.jpg'); background-position: top; background-size: cover">
        <h:form>
            <h:dataTable value="#{backend.al}" var="temp" border="5" style="; ">
                <h:column>

                    <f:facet name="header" >
                        PO NUMBER

                    </f:facet>
                    #{temp.po_num}
                </h:column>
                <h:column>

                    <f:facet name="header" >
                        USER ID

                    </f:facet>
                    #{temp.user_id}
                </h:column>
                <h:column>
                
                <f:facet name="header" >
                    PO_STATUS
                    
                </f:facet>
               #{temp.status}
            </h:column>
                <h:column>
                
                <f:facet name="header" >
                    Price
                    
                </f:facet>
               #{temp.total}
            </h:column><h:column>
                
                <f:facet name="header" >
                    Date Created
                    
                </f:facet>
               #{temp.date}
            </h:column>
                <h:column>
                <f:facet name="header" >
                    Reject/Approve
                    
               </f:facet>
                    <h:selectBooleanCheckbox value="#{temp.selected}"></h:selectBooleanCheckbox>
            </h:column>


            </h:dataTable>
            <div> <h:commandButton   action="#{backend.approve()}" value="Approve" style="margin-left: 550px; margin-top: 20px;"></h:commandButton>
             <h:commandButton   action="#{backend.reject()}" value="Reject" style="margin-left: 250px; margin-top: 20px;"></h:commandButton>
            </div>
        </h:form>




    </h:body>
</html>
