<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TATA Solutions</title>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
         </head>
    
    <body style="background-image:url('Images/imagesZFQMS3TR.png'); background-repeat: no-repeat; background-position: top; background-size:cover">
        
       <h:form>
           <h1 class="text-center" style="font-size: larger; font-style: bold; color: white; margin-left: 500px; margin-top: 200px ">Password Recovery Page</h1>
            
            <table class="table table-bordered">
                <tr>
                    <td>
                <h:outputText value="UserName" style="font-weight: bold; align-items: center; margin-left: 475px; margin-top: 50px; color: white;"></h:outputText>
                </td>
                    <td>
                <h:inputText id="uname" required="true" requiredMessage="Please enter the Username" value="#{loginJDBC.userName}"> </h:inputText>
                </td>
                </tr>
                <td>
                    </td>
           <td  class="text" align="left"  > <h:message for="uname" style="color:red" />
                    </td>
                <tr>
                    <td>
                <h:outputText value="EmailAddress" style="font-weight: bold; align-items: center; margin-left:475px; color: white;"></h:outputText>
                </td>
                    <td>
                <h:inputText id="ename"  required="true" requiredMessage="Please enter the Email Address" value="#{loginJDBC.email}"> </h:inputText>
                </td>
                </tr>
                <td>
                    </td>
           <td  class="text" align="left"  > <h:message for="ename" style="color:red" />
                    </td>
                 </table> 
            <table class="table table-bordered">
                <tr class="text-center">
                <td align="center" class="text-center">
                    <h:commandButton value="Get Password" action="#{loginJDBC.forgotPassword()}" style="align-items: center; margin-left: 525px; margin-top: 30px">  </h:commandButton>
                <h:outputLabel value="#{loginJDBC.message}"/>
                </td>
                </tr>
                <tr>
                <td>
                <h:link value="Back to Login!" outcome="login" style="align-items: center; margin-left: 525px; margin-top: 30px; color: white;"/>
                </td>
                </tr>
           </table> 
       </h:form>
    </body>
</html>
