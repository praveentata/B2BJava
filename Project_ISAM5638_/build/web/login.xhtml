<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>TATA Solutions</title>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    
    <h:body style=" background-image: url('Images/untitled.png'); background-repeat: no-repeat; background-position: top; background-size: cover;" >
       
        <h:form> 
            <div class="container" >
                <table class="table table-bordered bordered" >
                    <tr>
                        <td >
                            
                            <h1 style="font-family: inherit; color:white; font: Tahoma; background-position: center; 
                                text-align: center; align-items: center; margin-left: 500px; margin-top: 100px;"> TATA Solutions  </h1>

                            <h2 style="font-family: inherit; color: white; font: Tahoma;align-items: center; margin-left: 500px; margin-top: 75px;">Enter your Login Details </h2>
                        </td>
                    </tr>
                </table>
                <table class="table table-bordered">

                    <tr>
                        <td class="tab-content" align="right">
                            <h:outputText value="UserName: &nbsp;&nbsp;" style="font-weight: bold; align-items: center; margin-left: 500px; color: white"/>
                        </td>
                        <td  align="left">
                            <h:inputText id="uname" required="true" requiredMessage="UserName is Required" value="#{loginJDBC.userName}"></h:inputText>
                        </td>
                    </tr>
                    <td>
                    </td>
           <td  class="text" align="left"  > <h:message for="uname" style="color:red" />
                    </td>
                    <tr>
                        <td class="text" align="right">
                            <h:outputText value="Password: &nbsp;&nbsp;" style="font-weight:bold; align-items: center; margin-left: 500px; color: white "/>
                        </td>
                        <td  align="left">
                            <h:inputSecret id="pwd" required="true" requiredMessage="Password is required" value="#{loginJDBC.password}"  />
                        </td>
                    </tr>
                    <td>
                    </td>
           <td  class="text" align="left"  > <h:message for="pwd" style="color:red" />
                    </td>
                </table>
                

               <table class="table table-bordered">
                   
                <tr>
                        <td class="text">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:link value="Forgot Password?" style="margin-left: 350px; margin-top:50px; color: white" outcome="ForgotPassword"></h:link>
                            <h:link value=" Click here to Register!" style="margin-left: 200px; margin-top:50px; color: white" outcome="registration"></h:link>
                        </td>
                </tr>
                </table>   <br/>

                <h:outputLabel value="#{loginJDBC.message}" style="font-weight:bold; align-items: center; margin-left: 500px; color: red "/>


                <table class="table table-bordered">
                    <tr class="text-center">
                        <td align="center" class="text-center">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandButton class="btn btn-success" value="Login" action="#{loginJDBC.ValidateUser(loginJDBC.userName, loginJDBC.password)}" onclick="" style="align-items: center; margin-left: 400px; margin-top: 50px;"/>
                            
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
