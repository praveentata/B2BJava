<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <h:head>
        <title>Buyer Home Page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initiall-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <body>
        <h:form>
            <h:commandButton value="Home" action="index" class="btn-sm text-center" style="background-color: rgb(0, 180, 23); margin: 10px;"/>
            
          
            
            <h:dataTable value="#{shoppingCart.cart}" var ="i" class="table table-bordered" border="1" cellpadding="5px" 
                         style="border-collapse: collapse">
                
                <h:column>
                    <f:facet name="header"> Name </f:facet>
                    #{i.p.item_name}
                </h:column>
                <h:column>
                    <f:facet name="header"> Price </f:facet>
                    $#{i.p.item_price * i.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header"> Quantity </f:facet>
                    <h:outputLabel value="#{i.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Image </f:facet>
                    <h:graphicImage value="#{i.p.item_image}"/>
                </h:column>
                
                    <f:facet name="footer"> Total : $#{shoppingCart.total} </f:facet>
            </h:dataTable>
            <h:commandButton value="Generate PO" action="#{shoppingCart.po()}"/>
            <h:commandButton value="Show pending POs" action="#{pendingPOBean.pendingPO()}"/>
            
        </h:form>
    </body>
</html>
