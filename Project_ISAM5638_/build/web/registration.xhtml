<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TATA Solutions</title>

    </h:head>

    <h:body style=" background-image: url('Images/hand-shake.jpg'); background-repeat: no-repeat; background-position: center   " >

        <div >
            <h:form>


                <table>
                    <tr>
                        <td>
                            <h1 style="color: white;">TATA Solutions Registration Form </h1>
                            <p style="color: white">All fields are required and must fill valid information</p>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Supplier or Buyer &nbsp;&nbsp;" style="font-weight: bold; color: white "/>
                            </td>
                            <td  align="left" style="color: white">
                                <h:selectOneRadio id="sb" value="#{registration.vendor}" required="true" requiredMessage="Select Supplier or Buyer">
                                    <f:selectItem itemValue="supplier" itemLabel="Supplier"  />
                                    <f:selectItem itemValue="buyer" itemLabel="Buyer" />
                                </h:selectOneRadio>

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="sb" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="First Name &nbsp;&nbsp;" style="font-weight: bold; color: white"/>
                            </td>
                            <td  align="left">
                                <h:inputText id="fname" required="true" requiredMessage="First Name is Required" value="#{registration.firstName}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="fname" style="color:red" />
                            </td>
                        </tr>

                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Last Name &nbsp;&nbsp;" style="font-weight: bold; color: white"/>
                            </td>
                            <td align="left">
                                <h:inputText id="lname" required="true" requiredMessage="Last Name is required" value="#{registration.lastName}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="lname" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Email&nbsp;&nbsp;" style="font-weight: bold; color: white"></h:outputText>
                            </td>
                            <td align="left">
                                <h:inputText id="email" required="true" requiredMessage="Email is required" value="#{registration.email}" validatorMessage="Invalid Email Format">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                            </td>
                        </tr>
                        <td>&nbsp;
                        </td>
                        <td  class="text" align="left"  > <h:message for="email" style="color:red" />
                        </td>

                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Phone &nbsp;&nbsp;" style="font-weight: bold; color: white"></h:outputText>
                            </td>
                            <td align="left">
                                <h:inputText id="phone" required="true" requiredMessage="Phone is required" value="#{registration.phone}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="phone" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Role &nbsp;&nbsp;" style="font-weight: bold; color: white" />
                            </td>
                            <td align="left"  style="color: white">
                                <h:selectOneRadio id="ua" value="#{registration.role}" required="true" requiredMessage="Select User or Admin">

                                    <f:selectItem itemValue="user" itemLabel="User"/>
                                    <f:selectItem itemValue="admin" itemLabel="Admin"/>

                                </h:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="ua" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Address &nbsp;&nbsp;" style="font-weight: bold; color: white" />
                            </td>
                            <td align="left" >
                                <h:inputTextarea id="add" required ="true" 
                                                 requiredMessage="The Address field cannot be empty"
                                                 title="Address"
                                                 value="#{registration.address}"
                                                 validatorMessage="The Address must be between 1 and 100 characters" cols="20" rows="5">
                                    <f:validateLength maximum="100" minimum="1" />
                                </h:inputTextarea> 
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="add" style="color:red" />
                            </td>
                        </tr>

                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="User Name &nbsp;&nbsp;" style="font-weight: bold; color: white"/>
                            </td>
                            <td align="left">
                                <h:inputText id="uname" required="true" requiredMessage="User Name is Required" value="#{registration.userName}"></h:inputText>

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="uname" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Password &nbsp;&nbsp;" style="font-weight: bold; color: white"/>
                            </td>
                            <td align="left">
                                <h:inputSecret id="pwd" required="true" requiredMessage="Password is Required" value="#{registration.password}" validatorMessage="Password must have atleast 6 characters, it should have atleast one Uppercase, lowercase, number and special characters">

                                    <f:validateRegex pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9\\s]).{6,}"/>
                                </h:inputSecret>

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="pwd" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text" align="right">
                                <h:outputText value="Confirm Password &nbsp;&nbsp;" style="font-weight: bold; color: white"/>
                            </td>
                            <td align ="left">
                                <h:inputSecret id="cpwd" required="true" requiredMessage="Confirm Password is Required" value="#{registration.confirmPassword}"></h:inputSecret>

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                            </td>
                            <td  class="text" align="left"  > <h:message for="cpwd" style="color:red" />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <h:commandButton value="Registration" action="#{registration.submit()}"/>


                            </td>
                        </tr>


                    </tr>
                </table>

            </h:form>
        </div>
    </h:body>
</html>
