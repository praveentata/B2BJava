<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <title>Supplier home page</title>
        <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/Login.css" rel="stylesheet" type="text/css"/>
       
    </h:head>
    <h:body style=" background-image:url('Images/1516_icon_suppliers.png');background-position:top; background-size: cover; background-repeat: no-repeat">
        
        
        <h:form>
            <div id="header" style="color: white; font-size: 30px; margin-left: 550px;margin-top: 150px; font-style: italic;">
                Supplier Home Page!!!

            </div>
            <div id="nav">
                <div id="navbar" style="margin-left: 700px">
                    <h:link value="Logout" outcome="login" style="font-size: large; color: white; margin-left:500px; font-style: italic"/>
<!--                    <h:commandLink value="Home" action="login" style="font-size: large; color: white"/>-->
                </div>

            </div>
            <div class="container">
                <div id="welcome-user1">
                 
                </div>
                <div id="po-container" >
                    
                    <div style="color: white; font-size: 25px; margin-left: 500px; margin-top: 75px; font-style: italic;">
                    <h:outputLabel value="Please enter Search Term" id="outputlabel"></h:outputLabel> 
                     <h:inputText value="#{backend.searchterm}" style="margin-left:30px"></h:inputText>
                    </div>
                    <div id="welcome-user">



                       
                        <div><h:selectOneRadio  class="waves-effect" value="#{backend.searchby}" style="color: white; font-size: 25px; margin-left: 500px; margin-top: 30px;font-style:italic;">
                                >
                                <f:selectItem itemValue="Name" itemLabel="Name" />
                                <f:selectItem itemValue="Date" itemLabel="Date" />
                                <f:selectItem itemValue="Status" itemLabel="Status" /> 
                                
                            </h:selectOneRadio>
                            <h:selectOneRadio class="waves-effect" value="#{backend.sortby}" style="color: white; font-size: 25px; margin-left: 500px; margin-top: 30px; font-style: italic;">
                                <f:selectItem itemValue="Sort_By_Date" itemLabel="Sort by Date" class="dropdown-menu"/>
                                <f:selectItem itemValue="Sort_By_Status" itemLabel="Sort by Status" class="dropdown-menu"/>
                            </h:selectOneRadio>

                            <div> <h:commandButton   action="#{backend.execute()}" value="Search And Sort" style="color: black; font-size: 20px; margin-left: 550px; margin-top: 25px;font-style: italic"></h:commandButton></div>
                         
                        </div>
                    </div>



                </div>
            </div>
        </h:form>
        
    </h:body>
</html>
