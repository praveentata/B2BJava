<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tata Solutions</title>
    </h:head>
    <h:body style="background-image:url('Images/background-9.jpg'); background-repeat: no-repeat; background-position: top; background-size: cover">
        
        <h:form>
            <div style="align-content: center; margin-top: 200px; margin-left: 500px">
                <h:outputText value="Invoice Number: #{backend.select1}" style="font-size: larger; color: brown" /><br/>
            </div>
            <h:dataTable value="#{backend.al2}" var="temp" border="5" style="align-content: center; margin-top: 20px; margin-left: 500px; border-color: brown;">  >
            
            <h:column>

                    <f:facet name="header" >
                        <h:outputText value="Product Name" style="color: brown"/>

                    </f:facet>
                    #{temp.productname}
                </h:column>
                <h:column>

                    <f:facet name="header" >
                       <h:outputText value="Price" style="color: brown"/>

                    </f:facet>
                    #{temp.price}
                </h:column>
                <h:column>
                
                <f:facet name="header" >
                     <h:outputText value="Quantity" style="color: brown"/>
                    
                </f:facet>
               #{temp.quantity}
            </h:column>
                <h:column>
                
                <f:facet name="header" >
                    <h:outputText value="Total" style="color: brown"/>
                    
                </f:facet>
               #{temp.total}
            </h:column><h:column>
                
                <f:facet name="header" >
                     <h:outputText value="Date created" style="color: brown"/>
                    
                </f:facet>
               #{temp.date}
            </h:column>
            
                      
            </h:dataTable>
            
            <h:outputText value="Amount: $#{backend.sum} " style="color: brown; margin-left: 500px"/><br/>
            <h:outputText value="Tax: $#{backend.tax} " style="color: brown; margin-left: 500px"/><br/>
            <h:outputText value="Total Invoice Amount: $#{backend.totalamount} " style="color: brown; margin-left: 500px"/>
            
            
            
            
            
            
            
            
            
            
            
        </h:form>
    </h:body>
</html>
