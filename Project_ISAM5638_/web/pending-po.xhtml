<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <h:head>
        <title>Buyer Home Page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initiall-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <body>
        <h:form>
            <h:commandButton value="Home" action="index" class="btn-sm text-center" style="background-color: rgb(0, 180, 23); margin: 10px;"/>
             <h:dataTable value="#{pendingPOBean.pendingProduct}" var ="li" class="table table-bordered" border="1" cellpadding="5px" 
                         style="border-collapse: collapse">
                    <h:column>
                        <f:facet name="header"> PO Number </f:facet>
                        <h:outputText value="#{li.line_number}" />
                    </h:column>
                      
                    <h:column>
                        <f:facet name="header"> User ID </f:facet>
                        <h:outputText value="#{li.user_id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> PO Status </f:facet>
                        <h:outputText value="#{li.status}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Total Amount </f:facet>
                        <h:outputText value="$#{li.total_amount}" />
                    </h:column>
                 
                    <h:column>
                        <f:facet name="header"> Date Created </f:facet>
                        <h:outputText value="#{li.date_created}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Select </f:facet>
                        <h:selectOneRadio value="#{li.radValue}">
                            <f:selectItem itemValue="details" itemLabel="See Details" />
                        </h:selectOneRadio>
                    </h:column>
                 <h:column>
                        <f:facet name="header"> PO Details </f:facet>
                        <h:commandButton value="See Details" action="#{pendingPOBean.pendingPODetails(li.radValue)}"/>
                    </h:column>
             </h:dataTable>
            
            <h:commandButton value="Generate PO" action="#{pendingPOBean.pendingPO()}"/>
            
        </h:form>
    </body>
</html>
